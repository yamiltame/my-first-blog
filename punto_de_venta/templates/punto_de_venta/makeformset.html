	{%for form in formset%}
    <h3>Producto</h3> 
    <div class="container">
	    <form method="POST" id="formulario">{% csrf_token %}
	    	<div class="row">
		        <div class="col-sm-4">
	            	<label>Codigo de barras</label>
	            	{{form.codigo_barras}}
		        </div>
		        <div class="col-sm-4">
	            	<label>SKU</label>
	            	{{form.sku}}
		        </div>
		        <div class="col-sm-4">
	            	<label>{{form.nombre.label}}</label>
	            	{{form.nombre}}
		        </div>
		    </div>
		    <div class="row">
		    	<div class="col-sm-4">
		    		<label>Iva</label><br>
		    		{{form.iva}}
		    	</div>
		    	<div class="col-sm-4">
		    		<label>Precio</label>
		    		{{form.precio}}
		    		{{form.precio.errors}}
		    	</div>
		    	<div class="col-sm-4">
		    		<label>Existencia</label>
		    		{{form.existencia}}
		    		{{form.existencia.errors}}
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col-sm-4">
		    		<div id="dpto">
		    			<label>Departamento</label><br>
		    			{{form.dpto}}
		    		</div>
		    	</div>
		    	<div class="col-sm-4">
		    		<div id="marca">
		    			<label>Marca</label><br>
		    			{{form.marca}}
		    		</div>
		    	</div>
		    	<div class="col-sm-4">
			    	<div id="medida">
				    	<label>Unidad de medida</label><br>
				    	{{form.medida}}
				    </div>
		    	</div>
		    </div>
		    <div class="row">
	    		<div id="proveedor">
		    		<label>Proveedores</label><br>
		    		{{form.proveedores}}
		    	</div>
		    </div>
		    <br>
	    </form>
	</div>
	{%endfor%}
